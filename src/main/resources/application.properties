spring.application.name=learningmate
#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# jpa - -
# none | create | create-drop | update | validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.profiles.active=oauth2-config,local-config
#security
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URL}
spring.security.oauth2.client.registration.google.scope=profile,email

