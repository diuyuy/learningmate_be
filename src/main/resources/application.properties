spring.application.name=learningmate
#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# jpa - -
# none | create | create-drop | update | validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.profiles.active=oauth2-config,local-config
#security
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URL}
spring.security.oauth2.client.registration.google.scope=profile,email
#auth
auth.secret=${SECRET_KEY}
auth.expiration-mills=${EXPIRATION_MILLS}
auth.same-site=${SAME_SITE}
auth.refresh-token-expiration-days=${REFRESH_TOKEN_EXPIRATION_DAYS}
auth.base-url=${CLIENT_BASE_URL}
auth.passwd-reset-url=${PASSWD_RESET_URL}
#EMAIL
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#Image
image.upload-dir=${UPLOAD_DIR}
image.allowed-extensions=jpg,jpeg,png,gif
image.image-prefix=${IMAGE_PREFIX}
#1048576 = 1024 * 1024 = 1MB
image.max-profile-img-size=${PROFILE_IMG_MAX_SIZE}
